name: Publish

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-sdk:
    name: Test SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v4
        with:
          version: "0.9.15"
          enable-cache: true
          cache-dependency-glob: "sdk/uv.lock"
      - run: |
          cd sdk
          uv sync --dev
          uv run pytest --verbose || echo "No tests found"

  test-server:
    name: Test Server Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v4
        with:
          version: "0.9.15"
          enable-cache: true
          cache-dependency-glob: "server/uv.lock"
      - run: |
          cd server
          uv sync

  publish-sdk:
    name: Build & Publish SDK
    needs: test-sdk
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v4
        with:
          version: "0.9.15"
          enable-cache: true
      - run: |
          cd sdk
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          uv build
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/dist/

  publish-docker:
    name: Build & Push Docker
    needs: test-server
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/reranker-server
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=raw,value=latest
          flavor: latest=false
      - uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.ref_name }}-server
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-server

  update-release-notes:
    name: Update Release Notes
    needs: [publish-sdk, publish-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '')
            });
            const version = context.ref.replace('refs/tags/', '').replace('v', '');
            const additionalNotes = `
            ## ðŸ“¦ Published Artifacts
            ### Python SDK
            - **PyPI**: \`reserver-client==${version}\`
            ### Docker Images
            - **GHCR**: \`ghcr.io/${context.repo.owner}/${context.repo.repo}:${version}\`
            `;
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              body: release.data.body + additionalNotes
            });

  cleanup-cache:
    name: Cleanup Old Caches
    needs: [publish-docker, publish-sdk]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: refs/heads/${{ github.event.repository.default_branch }}
        run: |
          gh extension install actions/gh-actions-cache
          echo "Cleaning up old caches..."
          gh actions-cache list -R $REPO --key "setup-uv-" --sort created_at --order desc | \
            cut -f 1 | sed 1d | \
            xargs -r -I {} gh actions-cache delete "{}" -R $REPO --confirm || true
          gh actions-cache list -R $REPO --key "Linux-buildx-" --sort created_at --order desc | \
            cut -f 1 | sed 1d | \
            xargs -r -I {} gh actions-cache delete "{}" -R $REPO --confirm || true
