name: Publish

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish-sdk:
    name: Publish SDK to PyPI
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.9.15"

      - name: Update SDK version from release tag
        run: |
          cd sdk
          # Extract version from release tag (remove 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "Setting SDK version to: $VERSION"
          
          # Update version in pyproject.toml
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          
          # Verify the change
          grep "version = " pyproject.toml

      - name: Build SDK
        run: |
          cd sdk
          uv build

      - name: Publish SDK to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/dist/

  publish-server-image:
    name: Publish Server Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/reranker-server
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=raw,value=latest
          flavor: |
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release-notes:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: [publish-sdk, publish-server-image]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update release with artifacts info
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '')
            });
            
            const version = context.ref.replace('refs/tags/', '').replace('v', '');
            const additionalNotes = `
            
            ## ðŸ“¦ Published Artifacts
            
            ### Python SDK
            - **PyPI Package**: \`reserver-client==${version}\`
            - **Installation**: \`pip install reserver-client==${version}\`
            
            ### Docker Images
            - **GitHub Container Registry**: \`ghcr.io/${context.repo.owner}/${context.repo.repo}:${version}\`
            - **Docker Hub**: \`${{ secrets.DOCKERHUB_USERNAME }}/reranker-server:${version}\`
            
            ### Usage
            \`\`\`bash
            # Pull and run the server
            docker run -p 50051:50051 ghcr.io/${context.repo.owner}/${context.repo.repo}:${version}
            
            # Install and use the SDK
            pip install reserver-client==${version}
            \`\`\`
            `;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              body: release.data.body + additionalNotes
            });
